<div class="container py-5">
  <h2 class="mb-5 text-center fw-bold">ðŸ›’ Your Shopping Cart</h2>

  <div class="table-responsive shadow-sm rounded">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-primary text-white">
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Remove</th>
      </tr>
      </thead>
      <tbody>
      <tr class="align-middle" *ngFor="let item of cartService.getItem()">
        <td>
          <div class="d-flex align-items-center">
            <img src="{{item.imageUrl}}" alt="{{item.name}}" class="rounded shadow-sm" style="width: 60px; height: 60px; object-fit: cover;">
          </div>
        </td>
        <td>
          <div class="fw-semibold">{{item.name}}</div>
        </td>
        <td class="fw-bold text-success">{{item.price | currency}}</td>
        <td>
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary btn-sm me-2" (click)="decreaseQty(item)">-</button>
            <span class="mx-2">{{item.qty | number}}</span>
            <button class="btn btn-outline-primary btn-sm ms-2" (click)="increaseQty(item)">+</button>
          </div>
        </td>
        <td class="fw-bold">{{item.price * item.qty | currency}}</td>
        <td>
          <button (click)="removeItem(item)" class="btn btn-danger btn-sm rounded-pill">
            <i class="bi bi-trash-fill"></i> Remove
          </button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr class="bg-light fw-bold">
        <td colspan="4" class="text-end">Grand Total:</td>
        <td class="text-success">{{cartService.getTotal() | currency}}</td>
        <td></td>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="text-end mt-4">
    <button routerLink="/checkout"
            class="btn btn-lg btn-gradient-primary px-4 py-2 shadow-sm"
            style="background: linear-gradient(90deg, #0062E6, #33AEFF); color:white;">
      Proceed to Checkout
    </button>
  </div>
</div>

<!-- Bootstrap Icons CDN for trash icon -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
